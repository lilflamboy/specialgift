<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéâ</title>
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  text-align: center;
}

/* Title */
h1 {
  font-size: 3.5em;
  color: #fff;
  margin-top: 40px;
  text-shadow: 2px 2px 5px #ff69b4;
  animation: bounce 2s infinite;
}

/* Typewriter */
#typewriter {
  font-size: 2em;
  color: #fff;
  text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
  margin-top: 20px;
  white-space: pre-wrap;
  transition: opacity 0.5s ease;
}
#typewriter::after {
  content: "|";
  animation: blink 1s infinite;
}
@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* Cake */
.cake {
  font-size: 120px;
  margin: 20px;
  animation: wiggle 1s infinite;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.cake:hover {
  text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 60px #ff1493;
  transform: scale(1.2) rotate(5deg);
}

/* Buttons */
.btn {
  background: #ff69b4;
  color: white;
  border: none;
  padding: 15px 30px;
  font-size: 1.2em;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 20px;
  transition: all 0.3s ease;
}
.btn:hover {
  transform: scale(1.1);
  background: #ff1493;
  box-shadow: 0 0 15px #ff69b4;
}

/* Animations */
@keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-20px);} }
@keyframes wiggle { 0%,100%{transform:rotate(0);} 25%{transform:rotate(5deg);} 75%{transform:rotate(-5deg);} }

/* Balloons */
.balloon {
  position: absolute;
  bottom: 0;
  width: 80px;
  height: 100px;
  border-radius: 50%;
  animation: float 12s ease-in-out infinite, sway 4s ease-in-out infinite;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.6));
}
@keyframes float { 0%{transform:translateY(0);} 100%{transform:translateY(-120vh);} }
@keyframes sway { 0%{transform:translateX(0);} 50%{transform:translateX(30px);} 100%{transform:translateX(-30px);} }

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background-color: red;
  animation: fall 3s ease-out forwards;
  border-radius: 2px;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
  box-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
}
@keyframes explode { 0%{transform:scale(1);opacity:1;} 100%{transform:scale(20);opacity:0;} }

/* Popup */
#popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(135deg, #ff69b4, #ff1493);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  animation: fadeIn 1s ease;
  display: none;
  color: #fff;
  text-align: center;
}
@keyframes fadeIn { from{opacity:0;transform:translate(-50%,-60%);} to{opacity:1;transform:translate(-50%,-50%);} }
#popup.hide { animation: fadeOut 1s ease forwards; }
@keyframes fadeOut { from{opacity:1;} to{opacity:0;transform:translate(-50%,-60%);} }

/* Close Button */
.close-btn {
  background: linear-gradient(135deg, #ff69b4, #ff1493);
  color: white;
  border: none;
  padding: 10px 25px;
  font-size: 1em;
  font-weight: bold;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5);
  transition: all 0.3s ease;
}
.close-btn:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg,#ff1493,#ff69b4);
  box-shadow:0 8px 20px rgba(255,20,147,0.7);
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 30px;
  animation: floatUp 6s ease-in-out forwards;
  filter: drop-shadow(0 0 6px #ff69b4);
}
@keyframes floatUp { 0%{transform:translateY(0);opacity:1;} 100%{transform:translateY(-100vh);opacity:0;} }

/* Sparkles */
.sparkle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
  animation: twinkle 2s infinite alternate;
  filter: blur(1px);
}
@keyframes twinkle {
  0% { opacity: 0.2; transform: scale(0.8); }
  100% { opacity: 1; transform: scale(1.3); }
}

/* Music Buttons */
.music-btn {
  background: linear-gradient(135deg, #ff69b4, #ff1493);
  color: white;
  border: none;
  padding: 15px 40px;
  font-size: 1.3em;
  font-weight: bold;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}
.music-btn:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #ff1493, #ff69b4);
  box-shadow: 0 0 15px #ff69b4;
}
.stop-btn {
  background: linear-gradient(135deg, #ff4d4d, #cc0000);
  color: white;
  border: none;
  padding: 15px 40px;
  font-size: 1.2em;
  font-weight: bold;
  border-radius: 50px;
  cursor: pointer;
  margin: 10px;
  box-shadow: 0 5px 15px rgba(204, 0, 0, 0.5);
  transition: all 0.3s ease;
}
.stop-btn:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #cc0000, #ff4d4d);
  box-shadow: 0 0 15px #ff4d4d;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
  .cake { font-size: 80px; }
  h1 { font-size: 2.5em; }
}

/* Overlay styling */
#partyOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  color: white;
  text-align: center;
  opacity: 1;
  transition: opacity 1s ease; /* smooth fade */
}
#partyOverlay.hide {
  opacity: 0;
  pointer-events: none;
}

.overlay-content {
  background: linear-gradient(135deg, #ff69b4, #ff1493);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5),
              0 0 20px #ff69b4, 0 0 40px #ff1493; /* glowing frame */
  animation: popIn 1s ease;
}

@keyframes popIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
#gameArea {
  position: relative;
  width: 250px;
  height: 250px;
  margin: auto;
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255,20,147,0.5);
}

.balloonGame {
  position: absolute;
  font-size: 40px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.balloonGame:hover {
  transform: scale(1.3);
}
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday, Gandhiiii! üéÇ</h1>
  <div id="typewriter"></div>
  <div class="cake" onclick="blowCandles()">üéÇ</div>
  <button class="btn" onclick="showSurprise()">Click For Surprise üéÅ</button>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="mp3 song.mp3" type="audio/mpeg">
  </audio>
   <button class="music-btn" onclick="document.getElementById('music').play(); startHearts();">
    üé∂ Click To Play
  </button>
  <button class="stop-btn" onclick="document.getElementById('music').pause(); stopHearts();">
    ‚èπ Stop Music
  </button>
  <div id="popup">
<div id="miniGame" style="display:none;">
  <h3>üéà Pop the Balloons!</h3>
  <p>Click all balloons before time runs out!</p>
  <div id="gameArea"></div>
</div>
  </div>
<!-- üé∂ Party Overlay -->
<div id="partyOverlay">
  <div class="overlay-content">
    <h2>üéâ Ready to Celebrate, Gandhiiii? üéÇ</h2>
    <p>Click below to start the party üé∂</p>
    <button class="music-btn" onclick="startParty()">üöÄ Start the Party</button>
  </div>
</div>
<script>
let heartInterval;
// üéÜ Fireworks (Improvement 2: colorful bursts)
function launchFireworks() {
  for (let i = 0; i < 20; i++) {
    let fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight + "px";
    fw.style.background = `hsl(${Math.random()*360}, 100%, 70%)`; // colorful
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }
}
// üéÇ Blow candles
function blowCandles() {
  document.querySelector(".cake").innerText = "üç∞";
  alert("üí® You blew the candles! Make a wish ‚ú®");
  // Confetti burst (Improvement 3: drift + rotation already in CSS)
  for (let i = 0; i < 30; i++) {
    let confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.top = Math.random() * window.innerHeight + "px";
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}
// üéà Generate random balloons
for (let i = 0; i < 15; i++) {
  let balloon = document.createElement("div");
  balloon.className = "balloon";
  balloon.style.left = Math.random() * window.innerWidth + "px";
  balloon.style.background = `radial-gradient(circle at 30% 30%, hsl(${Math.random()*360}, 80%, 70%), hsl(${Math.random()*360}, 80%, 50%))`;
  balloon.style.animationDuration = (5 + Math.random() * 5) + "s, " + (2 + Math.random() * 3) + "s";
  document.body.appendChild(balloon);
}
// üéÅ Surprise popup
function showSurprise() {
  let popup = document.getElementById("popup");
  popup.style.display = "block";
  launchFireworks();
}
// üíñ Hearts animation
function startHearts() {
  if (!heartInterval) {
    heartInterval = setInterval(() => {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      heart.style.color = `hsl(${Math.random()*360}, 80%, 70%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 1000);
  }
}
function stopHearts() {
  clearInterval(heartInterval);
  heartInterval = null;
}

// ‚ùå Close popup
function closePopup() {
  let popup = document.getElementById("popup");
  popup.classList.add("hide");
  setTimeout(() => {
    popup.style.display = "none";
    popup.classList.remove("hide");
  }, 1000);
}
// üåü Sparkles
function createSparkles() {
  for (let i = 0; i < 40; i++) {
    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = Math.random() * window.innerWidth + "px";
    sparkle.style.top = Math.random() * window.innerHeight + "px";
    sparkle.style.animationDuration = (1 + Math.random() * 2) + "s";
    document.body.appendChild(sparkle);
  }
}
createSparkles();
// ‚úçÔ∏è Typewriter effect (Improvement 1: fade transition)
const messages = [
  "üéâ Wishing you endless joy, Gandhiiii! üíñ",
  "‚ú® May your dreams sparkle brighter than fireworks!",
  "üéÇ Have the sweetest birthday ever!"
];
let msgIndex = 0;
let charIndex = 0;
function typeWriter() {
  if (charIndex < messages[msgIndex].length) {
    document.getElementById("typewriter").innerHTML += messages[msgIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeWriter, 100);
  } else {
    setTimeout(() => {
      document.getElementById("typewriter").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("typewriter").innerHTML = "";
        msgIndex = (msgIndex + 1) % messages.length;
        charIndex = 0;
        document.getElementById("typewriter").style.opacity = 1;
        typeWriter();
      }, 500);
    }, 2000);
  }
}
window.onload = typeWriter;
// üöÄ Start Party Function
function startParty() {
  document.getElementById('music').play();
  startHearts();
  document.getElementById('partyOverlay').style.display = 'none';
}
function showSurprise() {
  let popup = document.getElementById("popup");
  popup.style.display = "block";
  launchFireworks();
  startMiniGame();
}

function startMiniGame() {
  document.getElementById("miniGame").style.display = "block";
  let gameArea = document.getElementById("gameArea");
  gameArea.innerHTML = "";

  // Generate 5 balloons
  for (let i = 0; i < 5; i++) {
    let balloon = document.createElement("div");
    balloon.className = "balloonGame";
    balloon.innerText = "üéà";
    balloon.style.left = Math.random() * 200 + "px";
    balloon.style.top = Math.random() * 200 + "px";

    balloon.onclick = () => {
      balloon.remove();
     if (gameArea.children.length === 0) {
  alert("üéâ You popped all balloons! Happy Birthday Gandhiiii! üéÇ");
  launchFireworks();
  closePopup(); // ‚úÖ Close the popup after winning
}
    };

    gameArea.appendChild(balloon);
  }
}
</script>
</body>
</html>
